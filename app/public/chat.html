<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/chat.css" />
    <title>CincoChat</title>
  </head>
  <body>
    <auth-layout>
      <main class="chat-container">
        <!-- <header class="chat-header">
          <h1><i class="fas fa-smile"></i> CincoChatt</h1>
        </header> -->
        <div class="chat-sidebar">
          <div class="current-room">
            <h2 id="room-name"></h2>
            <a href="/" id="leave-room" class="btn">Leave Room</a>  
          </div>
          <div class="users">
            <h3>Users</h3>
            <ul id="users"></ul>  
          </div>
        </div>

        <div class="chat-conversation-container">
          <div class="chat-scroll-wrapper">
            <div class="chat-messages">
              <div class="chat-history"></div>
              <div class="chat-current"></div>
            </div>  
          </div>

          <div class="chat-form-container">
            <form id="chat-form">
              <input
                id="msg"
                type="text"
                placeholder="Enter Message"
                required
                autocomplete="off"
              />
              <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
          </div>  
        </div>
      </main>
    </auth-layout>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/components/layout.js"></script>
    <script type="module" src="js/chat/index.js"></script>

  </body>
</html>
