<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/join-chat.css">
</head>
<body>
  <auth-layout>
    <div class="join-container">
      <main class="join-main panel panel--inverted">
        <join-form-component isAuthenticated="true"></join-form-component>

        <form id="add-new-room-form" style="display:none;">
          <div class="form-control">
            <label for="username">Room Name</label>
            <input
              type="text"
              name="name"
              id="room-name"
              placeholder="Enter room name..."
              required
            />
          </div>

          <div class="form-control">
            <label for="username">Room Description</label>
            <textarea name="description"
              id="room-description"
              placeholder="Describe the room to potential users"></textarea>
          </div>

          <button type="submit" class="btn">Add New Room</button>
          <span id="cancel-add-room" class="link">Cancel</span>
        </form>
      </main>  
    </div>  
  </layout> 

  <script type="module" src="js/components/layout/index.js"></script>
  <script type="module" src="js/components/joinForm/index.js"></script>
</body>
</html>
